<!DOCTYPE html>
<html>

<head>
    <title>Supa</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="custom/style.css" />
</head>

<body>


    <div class="container-fluid">
        <!-- Add Device -->
        <fieldset class="border border-dark p-2">
            <h6 class="font-weight-bold pl-0 mb-0">Add Devices:</h6>
            <div class="container-fluid">
                <div class="form-inline">
                    <label for="deviceName">Device Name:</label>
                    <input type="text" class="form-control" id="deviceName">

                    <label for="targetedApp">Targeted App:</label>
                    <select class="custom-select custom-select-mb" id="targetedApp">
                        <option value="join" selected>Join</option>
                        <option value="autoremote">Autoremote</option>
                    </select>

                    <label for="deviceName">Device Id:</label>
                    <input type="text" class="form-control" id="deviceId">

                    <label for="apiToken">Api token:</label>
                    <input type="text" class="form-control" id="apiToken">

                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">

                    <button type="button" class="btn btn-primary" id="btnAddNewDevice">Add Device</button>
                </div>
            </div>


            <hr>
            <br>


            <div id="divExistingDevices">
                <h6 class="font-weight-bold pl-0 mb-0 text-center ">Existing Devices:</h6>
            </div>
        </fieldset>


        <!-- Add Command -->
        <fieldset class="border border-dark p-2">
            <h6 class="font-weight-bold pl-0 mb-0">Add Commands:</h6>
            <div class="container-fluid">
                <div class="form-inline">
                    <label for="deviceName">Device Name:</label>
                    <select class="custom-select custom-select-mb" id="cmdDeviceId"></select>

                    <label for="apiToken">Command Name:</label>
                    <input type="text" class="form-control" id="cmdName">
                    <label for="pwd">Command:</label>
                    <input type="type" class="form-control" id="cmd">

                    <label for="deviceName">Extra Data:</label>
                    <select class="custom-select custom-select-mb" id="cmdExtraData">
                        <option value="none">None</option>
                        <option value="clipboard">Clipboard</option>
                        <option value="currentPageUrl">Current Page Url</option>
                        <option value="link">Link</option>
                        <option value="selectedText">Selected Text</option>
                    </select>
                    <button type="button" class="btn btn-primary" id="btnAddNewCmd">Add Command</button>
                </div>
            </div>


            <hr>
            <br>


            <div>
                <h6 class="font-weight-bold pl-0 mb-0 text-center ">Existing Command:</h6>
                <div class="container-fluid" id="divExistingCmds">

                    <!--     <button type="button" class="btn btn-danger">Delete</button> -->
                    <!-- </div> -->
                </div>
            </div>
        </fieldset>











        <!-- Test Command -->
        <fieldset class="border border-dark p-2">
            <h6 class="font-weight-bold pl-0 mb-0">Test Command:</h6>
            <div class="container-fluid">
                <div class="form-inline">
                    <textarea class="form-control" rows="10" cols="500" id="testCmd"
                        placeholder="message=my command&another_cmd=cmd"></textarea>
                    <label for="deviceName">Device Name:</label>
                    <select class="custom-select custom-select-mb" id="testDevices"></select>
                    <button type="button" class="btn btn-primary" id="btnSendTestCmd">Send</button>
                </div>
            </div>
        </fieldset>
    </div>


    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap-4.3.1-dist/js/bootstrap.js"></script>

</body>
